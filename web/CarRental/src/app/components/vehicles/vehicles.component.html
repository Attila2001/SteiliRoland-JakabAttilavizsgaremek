<form [formGroup]="vehicleForm" (ngSubmit)="newCar()">
    <div class="mb-3">
      <label for="plate" class="form-label">Rendszám</label>
      <input type="text" class="form-control" id="plate" formControlName="plate"placeholder="AAA-000">
      <small *ngIf="vehicleForm.controls['plate'].invalid && vehicleForm.controls['plate'].touched">Rendszám kötelező</small>
    </div>
    <div class="mb-3">
        <label for="brand" class="form-label">Márka</label>
        <input type="text" class="form-control" id="brand" formControlName="brand" placeholder="márka">
        <small *ngIf="vehicleForm.controls['brand'].invalid && vehicleForm.controls['brand'].touched">Márka kötelező</small>
   
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Ár</label>
        <input type="text" class="form-control" id="price"formControlName="price" placeholder="Ár">
        <small *ngIf="vehicleForm.controls['price'].invalid && vehicleForm.controls['price'].touched">Ár kötelező</small>
   
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Évjárat</label>
        <input type="text" class="form-control" id="year" formControlName="year" placeholder="Évjárat">
        <small *ngIf="vehicleForm.controls['year'].invalid && vehicleForm.controls['year'].touched">Évjárat kötelező</small>
   
    </div>
    <button type="submit" class="btn btn-primary">Új autó hozzáadása</button>
  </form>
<table  class="table">
    <tr>
        <th>Rendszám</th>
        <th>Márka</th>
        <th>Ár</th>
        <th>Év</th>

    </tr>
    <tr *ngFor="let vehicle of vehicleList">
        <td>{{vehicle.plate}}</td>
        <td>{{vehicle.brand}}</td>
        <td>{{vehicle.price}}</td>
        <td>{{vehicle.year}}</td>
    </tr>
</table>
